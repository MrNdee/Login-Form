<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="bg-gray-100 min-h-screen flex items-center justify-center">
      <!-- login Container -->
      <div class="bg-gray-300 flex rounded-2xl shadow-lg max-w-3xl p-5">
        <!-- form -->
        <div class="px-5 sm:w-1/2">
          <h2 class="font-bold text-2xl">Login</h2>
          <p class="text-sm mt-4">If you are already a member, easily log in</p>
          <form class="flex flex-col gap-4" action="">
            <input
              class="p-2 mt-6 rounded-xl border"
              type="text"
              name="email"
              placeholder="Email"
            />
            <div class="relative">
              <input
                class="p-2 rounded-xl w-full border"
                type="password"
                name="password"
                placeholder="Password"
              />
              <img
                class="absolute top-1/2 right-3 -translate-y-1/2"
                src="img/eye.svg"
                alt=""
              />
            </div>
            <button
              class="bg-gray-700 text-white font-bold p-2 rounded-xl hover:bg-black"
            >
              Login
            </button>
          </form>

          <div class="mt-3 mb-3 grid grid-cols-3 items-center text-gray-500">
            <hr class="border-gray-500" />
            <p class="text-center text-sm">OR</p>
            <hr class="border-gray-500" />
          </div>
          <button
            class="bg-white flex justify-center items-center border py-2 text-sm font-bold w-full rounded-xl"
          >
            <img class="mr-2 w-4" src="img/google-logo.png" alt="" />
            Login with Google
          </button>
          <p class="text-sm mt-3">Forgot your password?</p>
          <hr class="border-gray-500 mt-2" />
          <div class="flex justify-between items-center mt-2">
            <p class="text-sm">Don't have an account?</p>
            <button
              class="px-2 py-1 bg-gray-400 rounded-xl hover:text-white hover:bg-black"
            >
              Register
            </button>
          </div>
        </div>

        <!-- image -->
        <div class="sm:block hidden w-1/2">
          <img class="rounded-2xl" src="img/cosmetic-products1.jpg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
